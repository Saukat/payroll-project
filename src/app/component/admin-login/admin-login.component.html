
<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0 text-center">Login Page</h3>
            <span class="card bg-danger text-white text-center" *ngIf="statusLogin">Invalid Email and Password!!</span>
          </div>
          <div class="card-body">
            <form [formGroup]="adminloginForm" (ngSubmit)="onLoginForm()">
              <div class="form-group">
                <select class="mdb-select md-form"  #mySelect (change)='onOptionsSelected(mySelect.value)'>
                  <option value="" disabled selected>Choose your country</option>
                  <option value="1">Admin Login</option>
                  <option value="2">Employee Login</option>
                  <!-- <option value="3"></option>
                  <option value="3">Poland</option>
                  <option value="3">Japan</option> -->
                </select>
              </div>
              <div class="form-group">
                <label for="">Email:</label>
                <input type="text" class="form-control" placeholder="Enter Your Email *" formControlName="email" />
              </div>
              <div class="form-group">
                <label for="">Password:</label>
                <input type="password"  class="form-control" placeholder="Enter Your Password *" formControlName="password"/>
              </div>
              <input type="submit" style="width: 160px" class="btn btn-success"  value="Login"/>
            </form>
          </div>
         
        </div>
       
  
      </div>
