<!--Material table-->

<mat-form-field>
  <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter" >
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- sno Column -->
  <ng-container matColumnDef="sno">
    <th mat-header-cell *matHeaderCellDef> Sno. </th>
    <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
  </ng-container>

  <!-- Id Column -->
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email. </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- hireDate Column -->
  <ng-container matColumnDef="hireDate">
    <th mat-header-cell *matHeaderCellDef> HireDate </th>
    <td mat-cell *matCellDef="let element"> {{element.hireDate}} </td>
  </ng-container>

  <!-- jobTitle Column -->
  <ng-container matColumnDef="jobTitle">
    <th mat-header-cell *matHeaderCellDef> JobTitle </th>
    <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
  </ng-container>

  <!-- location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <!-- department Column -->
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department. </th>
    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
  </ng-container>

  <!-- rollType Column -->
  <ng-container matColumnDef="rollType">
    <th mat-header-cell *matHeaderCellDef> RollType </th>
    <td mat-cell *matCellDef="let element"> {{element.rollType}} </td>
  </ng-container>

  <!-- gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <!-- photo Column -->
  <!-- <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef> Photo </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.photo" style="width:80px;height:80px"/> </td>
  </ng-container> -->

  <!-- operation Column -->
  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef> Operation </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" (click)="onEmpDetails(element.id)">View</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[3, 1, 2]" showFirstLastButtons></mat-paginator>
