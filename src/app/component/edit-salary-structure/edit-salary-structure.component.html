

<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
          <div class="card-header">
            <h4 class="mb-0 text-center">Employee Salary Structure!!</h4>
            <!-- <span class="card bg-danger text-white text-center" *ngIf="!islogin">Invalid Email and Password!!</span> -->
          </div>
          <div class="card-body">
            <form [formGroup]="editSalaryStructure" (ngSubmit)="onEditSalaryStructureForm()">
                 
                 <div class="form-group">
                    <label for="">Employee Id:</label>
                    <input type="text" class="form-control" placeholder="Enter Employee Id *" formControlName="id" />
                  </div>

                
                 
                

        

                  <div class="form-group">
                    <label for="">Basic:</label>
                    <input type="text"  class="form-control" placeholder="Enter Basic *" formControlName="basic"/>
                  </div>

                  <div class="form-group">    
                    <label for="">HRA:</label>        
                     <input type="text" class="form-control" placeholder="Enter HRA *" formControlName="hra" />
                  </div> 

                  <div class="form-group">
                    <label for="">Conveyance Allowance:</label>
                    <input type="text" class="form-control" placeholder="Enter Conveyance Allowance" formControlName="conveyanceAllowance" />
                 </div> 
              
                 <div class="form-group">
                    <label for="">Other Variable Allowance:</label>
                    <input type="text"  class="form-control" placeholder="Enter Other Variable Allowance*" formControlName="otherAllowance"/>
                  </div>

                  <div class="form-group">
                    <label for="">Gross Pay:</label>
                    <input type="text"  class="form-control" placeholder="Enter Gross Pay*" formControlName="grossPay"/>
                  </div>

                  <div class="form-group">
                     <label for="">Employee's Contribution to EPF</label>
                     <input type="text" class="form-control" placeholder="Enter Employee's Contribution to EPF *" formControlName="employeeEpf" />
                  </div> 
                  <div class="form-group">
                    <label for="">Employee's Contribution to ESI</label>
                    <input type="text" class="form-control" placeholder="Enter Employee's Contribution to ESI *" formControlName="employeeESI" />
                 </div> 

                  <div class="form-group">
                    <label for="">Net Salary:</label>
                    <input type="text" class="form-control" placeholder="Enter NET Salary" formControlName="netSalary" />
                 </div>

                 <div class="form-group">
                  <label for="">Employer's Contribution to EPF</label>
                  <input type="text" class="form-control" placeholder="Enter Employer's Contribution to EPF *" formControlName="employerEpf" />
               </div> 

               <div class="form-group">
                <label for="">Employer's Contribution to ESI</label>
                <input type="text" class="form-control" placeholder="Enter Employer's Contribution to ESI *" formControlName="employerESI" />
             </div> 

             <div class="form-group">
              <label for="">Total Cost to Company</label>
              <input type="text" class="form-control" placeholder="Total Cost to Company *" formControlName="totalCostToCompany" />
           </div> 
                  
              <input type="submit" style="width: 160px" class="btn btn-success"  value="Upadate Salary Structure"/>
            </form>
          </div>
         
        </div>
      </div>
