
<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
          <div class="card-header">
            <h4 class="mb-0 text-center">Employee Payment Info!!</h4>
            <!-- <span class="card bg-danger text-white text-center" *ngIf="!islogin">Invalid Email and Password!!</span> -->
          </div>
          <div class="card-body">
            <form [formGroup]="paymentInfoData" (ngSubmit)="onPaymentInfoForm()">
                 
                 <div class="form-group">
                    <label for="">Employee Id:</label>
                    <input type="text" class="form-control" [(ngModel)]="id" placeholder="Enter Employee Id *" formControlName="id" />
                  </div>

                
                 
                  <div class="form-group">
                    <label for="">Aadhar no:</label>
                    <input type="text" class="form-control" placeholder="Enter Your Aadhar Number*"  formControlName="aadhar" />
                  </div>

                  <div class="form-group">
                    <label for="">Account Number:</label>
                    <input type="text"  class="form-control" placeholder="Enter Your Account Number *" formControlName="accNo"/>
                  </div>


                  <div class="form-group">
                    <label for="">Bank Name:</label>
                    <input type="text"  class="form-control" placeholder="Enter Your Bank Name *" formControlName="bankName"/>
                  </div>

                

                  <div class="form-group">
                     <label for="">IFSC Code:</label>
                     <input type="text" class="form-control" placeholder="Enter IFSC Code *" formControlName="IfscCode" />
                  </div> 

                  <div class="form-group">
                    <label for="">EPFO:</label>
                    <input type="text" class="form-control" placeholder="Enter EPFO " formControlName="epfo" />
                 </div> 

                 <div class="form-group">
                    <label for="">Branch:</label>
                    <input type="text"  class="form-control" placeholder="Enter Your Bank Branch *" formControlName="branch"/>
                  </div>

                

                  <div class="form-group">
                     <label for="">Address:</label>
                     <input type="text" class="form-control" placeholder="Enter Bank Address *" formControlName="address" />
                  </div> 

                 
              
                  

                 

              <input type="submit" style="width: 160px" class="btn btn-success"  value="Save Payment Info"/>
            </form>
          </div>
         
        </div>
       
  
      </div>
